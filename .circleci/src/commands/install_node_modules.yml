description: Restores and saves the node_modules directories of the tools directory.
steps:
  - restore_cache:
      name: Restore NPM cache
      key: node-modules-{{ checksum "yarn.lock" }}
  - run:
      name: Install NPM modules
      command: |
        yarn global add node-gyp
        yarn
  - save_cache:
      key: node-modules-{{ checksum "yarn.lock" }}
      name: Save NPM cache
      paths:
        - ./node_modules
